<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="Паршуков Александр">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="логотип" class="logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__profession">Исследователь океана</p>
                    <button class="profile__edit-button"></button>
                </div>
                <button class="profile__add-button"></button>
            </section>
            <section class="gallery">
                <div class="card">
                    <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__image">
                    <div class="card__caption">
                        <p class="card__name">Карачаевск</p>
                        <button class="card__like"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/elbrus.jpg" alt="Эльбрус" class="card__image">
                    <div class="card__caption">
                        <p class="card__name">Гора Эльбрус</p>
                        <button class="card__like"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/dombay.jpg" alt="Домбай" class="card__image">
                    <div class="card__caption">
                        <p class="card__name">Домбай</p>
                        <button class="card__like"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/elbrus.jpg" alt="Эльбрус" class="card__image">
                    <div class="card__caption">
                        <p class="card__name">Гора Эльбрус</p>
                        <button class="card__like"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/dombay.jpg" alt="Домбай" class="card__image">
                    <div class="card__caption">
                        <p class="card__name">Домбай</p>
                        <button class="card__like"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__image">
                    <div class="card__caption">
                        <p class="card__name">Карачаево-черкеск</p>
                        <button class="card__like"></button>
                    </div>
                </div>
            </section>
            <section class="popup">
                <div class="popup__container">
                  <button class="popup__close"></button>
                  <div class="popup__content">
                    <h2 class="popup__heading">Редактировать профиль</h2>
                    <fieldset class="popup__input-container">
                      <input type="text" class="popup__item popup__item_el_name">
                      <input type="text" class="popup__item popup__item_el_profession">
                      <button type="submit" class="popup__save">Сохранить</button>
                    </fieldset>
                  </div>
                </div>
              </section>
        </main>
        <footer class="footer">
            <p class="footer__author">&copy; 2022. Паршуков Александр</p>
        </footer>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
