<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="html, css, javascript">
    <meta name="author" content="Паршуков Александр">
    <link rel="stylesheet" href="./pages/index.css">
    <title>Место</title>
</head>

<body>
    <div class="page">
        <header class="header">
            <img src="./images/logo.svg" alt="логотип" class="logo">
        </header>
        <main class="content">
            <section class="profile">
                <img src="./images/avatar.jpg" alt="Аватар" class="profile__avatar">
                <div class="profile__info">
                    <h1 class="profile__name">Жак-Ив Кусто</h1>
                    <p class="profile__profession">Исследователь океана</p>
                    <button type="button" aria-label="edit" class="profile__edit-button"></button>
                </div>
                <button type="button" aria-label="add" class="profile__add-button"></button>
            </section>
            <section class="gallery">
                <div class="card">
                    <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__image">
                    <div class="card__caption">
                        <h3 class="card__name">Карачаевск</h3>
                        <button type="button" aria-label="like" class="card__like"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/elbrus.jpg" alt="Эльбрус" class="card__image">
                    <div class="card__caption">
                        <h3 class="card__name">Гора Эльбрус</h3>
                        <button type="button" aria-label="like" class="card__like"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/dombay.jpg" alt="Домбай" class="card__image">
                    <div class="card__caption">
                        <h3 class="card__name">Домбай</h3>
                        <button type="button" aria-label="like" class="card__like"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/elbrus.jpg" alt="Эльбрус" class="card__image">
                    <div class="card__caption">
                        <h3 class="card__name">Гора Эльбрус</h3>
                        <button type="button" aria-label="like" class="card__like"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/dombay.jpg" alt="Домбай" class="card__image">
                    <div class="card__caption">
                        <h3 class="card__name">Домбай</h3>
                        <button type="button" aria-label="like" class="card__like"></button>
                    </div>
                </div>
                <div class="card">
                    <img src="./images/karachaevsk.jpg" alt="Карачаевск" class="card__image">
                    <div class="card__caption">
                        <h3 class="card__name">Карачаево-черкеск</h3>
                        <button type="button" aria-label="like" class="card__like"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__author">&copy; 2022. Паршуков Александр</p>
        </footer>
        <div class="popup">
            <div class="popup__container">
              <button type="button" class="popup__close" aria-label="close"></button>
              <div class="popup__content">
                <h2 class="popup__heading">Редактировать профиль</h2>
                <form class="popup__input-container" name="input-container" required>
                  <input type="text" class="popup__item popup__item_el_name" name="name" placeholder="Имя" required>
                  <input type="text" class="popup__item popup__item_el_profession" name="profession" placeholder="О себе" required>
                  <button type="submit" aria-label="save" class="popup__save">Сохранить</button>
                </form>
              </div>
            </div>
        </div>
    </div>
    <script src="./scripts/script.js"></script>
</body>

</html>
